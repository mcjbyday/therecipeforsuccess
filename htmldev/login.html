<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - The Recipe for Success</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css">
    <link rel="stylesheet" href="./assests/css/jass.css">
    <link rel="stylesheet" href="./assests/css/style.css">
</head>

<body>

    <!-- START NAV -->
    <nav class="navbar is-white">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item brand-text" href="../index.html">
                    The Recipe for Success
        </a>
                <div class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="admin.html">
            Home
          </a>
                    <a class="navbar-item" href="admin.html">
            Login
          </a>
                </div>

            </div>
        </div>
    </nav>
    <!-- END NAV -->
    <div class="container">
        <div class="columns">
            <div class="column is-3 ">
                <aside class="menu is-hidden-mobile">
                    <p class="menu-label">
                        Login
                    </p>
                    <ul class="menu-list">
                        <li><a class="is-active">Login Information</a></li>
                    </ul>
                </aside>
            </div>
            <div class="column is-10">
                <section class="hero is-info welcome is-small">
                    <div class="hero-body">
                        <div class="container">
                            <h1 class="title">
                                Hello, The Recipe for Success User!.
                            </h1>
                            <h2 class="subtitle">
                                Sign in here to add recipes!
                            </h2>
                        </div>
                    </div>
                </section>
                <div class="row">
                    <div class="col-md-6">
                      <h2>Login</h2>
                  
                      <form class="form login-form">
                        <div class="form-group">
                          <label for="email-login">username:</label>
                          <input class="form-input" type="text" id="email-login" />
                        </div>
                        <div class="form-group">
                          <label for="password-login">password:</label>
                          <input class="form-input" type="password" id="password-login" />
                        </div>
                        <div class="form-group">
                          <button class="btn btn-primary" type="submit">login</button>
                        </div>
                      </form>
                    </div>
                    <div class="col-md-6">
                      <h2>Signup</h2>
                  
                      <form class="form signup-form">
                        <div class="form-group">
                          <label for="name-signup">username:</label>
                          <input class="form-input" type="text" id="name-signup" />
                        </div>
                        <div class="form-group">
                          <label for="password-signup">password:</label>
                          <input class="form-input" type="password" id="password-signup" />
                        </div>
                        <div class="form-group">
                          <button class="btn btn-primary" type="submit">signup</button>
                        </div>
                      </form>
                    </div>
                  </div>
                  
                  <script src="./assests/js/login.js"></script>
                  
                
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script async type="text/javascript" src="../js/bulma.js"></script>
</body>

</html>
